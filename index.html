<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#f4f7f6;margin:0;padding:20px}
        .container{max-width:1000px;margin:0 auto;background-color:#fff;border-radius:12px;box-shadow:0 8px 16px rgba(0,0,0,.1);padding:30px}

        .back-link{display:block;text-align:center;margin-top:40px;padding:12px 25px;background-color:#007bff;color:white;text-decoration:none;border-radius:6px;font-weight:500;width:200px;margin-left:auto;margin-right:auto;transition:background-color .3s}
        .back-link:hover{background-color:#0056b3}

</head>
